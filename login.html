<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> RateMyCourses|UofT - Login</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	
	<!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>	
	<script src="js/login.js"></script>
	<link href="css/login.css" rel="stylesheet">
    <link href="css/master.css" rel="stylesheet">
    
</head>

<body ng-app="login">
    <nav ng-include="'header.html'"></nav>
    <div class="container">
        <form>
            <h2>Login/Register</h2>
            <div class="form-group row">
                <label for="email">Email:</label>
                <input type="email" class="form-control input-lg" placeholder="person@mail.net" required>
            </div>
            <div class="form-group row">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control input-lg" placeholder="******" required>
            </div>
            <div class="form-group register-field row">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control input-lg required-field" placeholder="******">
            </div>
            <div class="form-group register-field">
				<div class="row">
	            	<label for="select-dept">Faculty:</label>
		            <select data-ng-controller="faculties" class="select-dept required-field">
	   					<option selected>Choose...</option>
						<option data-ng-repeat="f in faculty_list">{{ f }}</option>
					</select>
				</div>
				<div class="row">
		            <label for="select-dept">Department 1:</label>
		            <select data-ng-controller="departments" class="select-dept required-field">
	   					<option selected>Choose...</option>
						<option data-ng-repeat="d in department_list">{{ d }}</option>
					</select>
				</div>
				<div class="row">
	            	<label for="select-dept">Department 2:</label>
		            <select data-ng-controller="departments" class="select-dept">
	   					<option selected>Optional</option>
						<option data-ng-repeat="d in department_list">{{ d }}</option>
					</select>
				</div>
				<div class="row">
	            	<label for="select-dept">Department 3:</label>
		            <select data-ng-controller="departments" class="select-dept">
	   					<option selected>Optional</option>
						<option data-ng-repeat="d in department_list">{{ d }}</option>
					</select>
				</div>
            </div>
            <div class="checkbox row col-sm-offset-2 col-sm-10 ">
                <label><input type="checkbox">Remember me</label>
            </div>
            <button type="submit" id="login-btn" class="btn btn-def btn-block login-btn row col-sm-4 text-center">Login</button>
			<button type="submit" id="create-account" class="btn btn-def btn-block login-btn row col-sm-4 text-center">Create Account</button>
            <button type="submit" class="btn btn-def btn-block login-btn row col-sm-offset-4 col-sm-4 text-center" id="register-btn">Register</button>
        </form>
    </div>

</body>

</html>
