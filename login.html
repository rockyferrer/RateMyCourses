<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> RateMyCourses|UofT - Login</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/master.js"></script>
    <script src="js/login.js"></script>

    <link href="css/master.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <h1>RateMyCourses</h1>
        </div>
        <form>
            <h2>Login/Register</h2>
            <div class="form-group row">
                <label for="email">Email:</label>

                <input type="email" class="form-control input-lg" placeholder="person@mail.net">
            </div>
            <div class="form-group row">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control input-lg" placeholder="******">
            </div>
            <div class="form-group register-field row">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control input-lg" placeholder="******">
            </div>
            <div class="form-group register-field row">
                <label for="select-dept">Department:</label>
                <select id="select-dept">
   					<option selected>Choose...</option>
					<option value="1">Computer Science</option>
					<option value="2">Mathematics</option>
					<option value="3">Statistics</option>
				</select>
            </div>
            <div class="checkbox row col-sm-offset-2 col-sm-10 ">
                <label><input type="checkbox">Remember me</label>
            </div>
            <button type="submit" class="btn btn-def btn-block row col-sm-4 text-center">Login</button>
            <button type="submit" class="btn btn-def btn-block row col-sm-offset-4 col-sm-4 text-center" id="register-btn">Register</button>
        </form>
    </div>

</body>

</html>
