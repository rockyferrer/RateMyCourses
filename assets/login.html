<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> RateMyCourses|UofT - Login</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

	<!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="js/login.js"></script>
	<link href="css/login.css" rel="stylesheet">
    <link href="css/master.css" rel="stylesheet">

</head>

<body data-ng-app="login">
    <!-- Header -->
    <div class="container-liquid">
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="col-md-2">
                    <div class="navbar-header">
                        <a  href="home.html"> <img id="logo" src="logo.png" alt="RateMyCourses UofT"> </a>
                    </div>
                </div>

                <div class="col-md-7 col-md-offset-1">
                    <form class="navbar-form navbar-left">
                        <div class="input-group">
                            <input class="form-control input" type="text" placeholder="Enter a course here" size="60" />
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-md-2">
                    <a href="login.html" class="btn navbtn navbar-btn" id="login">Log in / Register</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <form>
            <h2>Login/Register</h2>
            <div class="form-group row">
                <label>Email:</label>
                <input type="email" class="form-control input-lg" placeholder="person@mail.net" required>
            </div>
            <div class="form-group row">
                <label>Password:</label>
                <input type="password" class="form-control input-lg" placeholder="******" required>
            </div>
            <div class="form-group register-field row">
                <label>Confirm Password:</label>
                <input type="password" class="form-control input-lg required-field" placeholder="******">
            </div>
            <div class="form-group register-field">
				<div class="row">
	            	<label>Faculty:</label>
		            <select data-ng-controller="faculties" class="select-dept required-field">
	   					<option selected>Choose...</option>
						<option data-ng-repeat="f in faculty_list">{{ f }}</option>
					</select>
				</div>
				<div class="row">
		            <label>Department 1:</label>
		            <select data-ng-controller="departments" class="select-dept required-field">
	   					<option selected>Choose...</option>
						<option data-ng-repeat="d in department_list">{{ d }}</option>
					</select>
				</div>
				<div class="row">
	            	<label>Department 2:</label>
		            <select data-ng-controller="departments" class="select-dept">
	   					<option selected>Optional</option>
						<option data-ng-repeat="d in department_list">{{ d }}</option>
					</select>
				</div>
				<div class="row">
	            	<label>Department 3:</label>
		            <select data-ng-controller="departments" class="select-dept">
	   					<option selected>Optional</option>
						<option data-ng-repeat="d in department_list">{{ d }}</option>
					</select>
				</div>
            </div>
            <div class="checkbox row col-sm-offset-2 col-sm-10 ">
                <label><input type="checkbox">Remember me</label>
            </div>
            <button type="submit" id="login-btn" class="btn btn-def btn-block login-btn row col-sm-4 text-center">Login</button>
			<button type="submit" id="forgot-btn" class="btn btn-def btn-block login-btn row col-sm-4 text-center">Forgot Password</button>
			<button type="submit" id="create-account" class="btn btn-def btn-block login-btn row col-sm-4 text-center">Create Account</button>
            <button type="submit" class="btn btn-def btn-block login-btn row col-sm-offset-4 col-sm-4 text-center" id="register-btn">Register</button>
        </form>
    </div>

</body>

</html>
