<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> RateMyCourses|UofT - Computer Science Department</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans%7CDroid+Sans%7CLato" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/master.css" rel="stylesheet">
    <link href="css/department.css" rel="stylesheet">
</head>

<body data-ng-app="department">
    <!-- Header -->
    <div class="container-liquid">
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="col-md-2">
                    <div class="navbar-header">
                        <a href="home.html"> <img id="logo" src="logo.png" alt="RateMyCourses UofT"> </a>
                    </div>
                </div>

                <div class="col-md-7 col-md-offset-1">
                    <form class="navbar-form navbar-left">
                        <div class="input-group">
                            <input class="form-control input" type="text" placeholder="Enter a course here" size="60" />
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-md-2">
                    <a href="login.html" class="btn navbtn navbar-btn" id="login">Log in / Register</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container" data-ng-controller="mainController">
        <!-- Department title -->
        <h1> {{ title }} </h1>

        <!-- Suggested courses -->
        <section data-ng-controller="suggestedCourses" id="suggested-courses" class="row col-md-8 custom-section">
            <h2 class="section-header">Suggested Courses</h2>
            <article data-ng-repeat="c in courses | limitTo:getLimit()" class="btn course suggested-course custom-article">
                <div class="row">
                    <h3 class="course-code">{{ c.courseCode }}</h3>
                    <h4>{{ c.title }}</h4>
                </div>
                <div class="row">
                    <p class="avg-score text-right">{{ c.rating }}/5</p>
                </div>
            </article>
        </section>

        <!-- All courses -->
        <section data-ng-controller="allCourses" id="all-courses" class="row col-md-4 custom-section">
            <h2 class="section-header">All Courses</h2>
            <article data-ng-repeat="c in courses | orderBy:'courseCode'" class="btn course custom-article ">
                <div>
                    <h4 class="course-code"> {{ c.courseCode }} </h4>
                    <h4> - {{ c.title }} </h4>
                </div>
            </article>
        </section>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <!--Angular Models-->
    <script src="js/department.js"></script>

</body>

</html>
