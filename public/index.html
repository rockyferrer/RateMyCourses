<!doctype html>
<html lang="en" data-ng-app="rateMyCourses" data-ng-controller="MainController">

<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>{{ title }}</title>


    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/header.css">
    <!-- custom styles -->

    <!-- JS -->
    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>


    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/DepartmentCtrl.js"></script>
    <script src="js/services/DepartmentService.js"></script>
    <script src="js/services/LoginService.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/services/CourseService.js"></script>
    <script src="js/controllers/CourseCtrl.js"></script>
    <script src="js/controllers/LandingCtrl.js"></script>
    <script src="js/services/LandingService.js"></script>
    <script src="js/controllers/SearchCtrl.js"></script>
    <script src="js/services/SearchService.js"></script>
    <script src="js/controllers/ProfileCtrl.js"></script>

    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>


    <!-- HEADER -->
    <div class="container-liquid">
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="col-md-2">
                    <div class="navbar-header">
                        <a href="/"> <img id="logo" src="logo.png" alt="RateMyCourses UofT"> </a>
                    </div>
                </div>

                <div class="col-md-7 col-md-offset-1">
                    <form class="navbar-form navbar-left">
                        <div class="input-group">
                            <input class="form-control input" type="text" placeholder="Enter a course here" size="60" data-ng-model="$root.searchField" />
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit" ng-click="search()">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-md-2">
                    <a data-ng-hide="loggedIn" href="/login" class="btn navbtn navbar-btn ng-hide" id="login">Log in / Register</a>
                    <a data-ng-show="loggedIn" href="/user/profile" class="btn navbtn navbar-btn ng-show" id="login">{{ user}}</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <!-- ANGULAR DYNAMIC CONTENT -->
        <div data-ng-view></div>

    </div>
</body>

</html>
