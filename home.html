<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RateMyCourses | UofT - Homepage</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<!-- Custom CSS -->
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body data-ng-app="">
	<nav ng-include="'homepage-header.html'"></nav>
    
    <!-- Logo tagline and search bar -->

    <div class="container">
        <div class="row col-xs-12">
			<img id="header-logo" src="cover-logo.png" alt="RateMyCourses"></img>
		</div>
		<div class="row col-xs-12">
			<h1 class="text-center">Because knowledge is power.</h1>
		</div>
        <div class="row col-xs-12">
            <form class="vertical-center">
                <div class="input-group">
                    <input class="form-control input-lg" type="text" placeholder="Enter a course here">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                    	</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
	
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</body>

</html>
