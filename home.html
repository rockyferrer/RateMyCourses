<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->

    <!-- Latest compiled JavaScript -->

    <!-- Font -->

    <link rel="stylesheet" href="css/master.css">

                </div>
