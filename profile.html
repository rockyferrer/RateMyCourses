<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body ng-app="">
	<nav ng-include="'header.html'"></nav>

    <div class="container-liquid">

        <div class="col-md-3"></div>

        <div class="col-md-6">
            <section class="custom-section">
                <h2>Your Profile</h2>
                <form class="form-horizontal">

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="email">Email:</label>
                        <div class="col-sm-8">
                            <p class="form-control-static" id="info">
                                <input type="text" class="input">
                                <span id="email">rocky.ferrer@mail.utoronto.ca</span>
                                <a type="button" class="edit">Edit</a>
                                <a type="text" class="save">Save</a>
                            </p>
                        </div>
                        <label class="control-label col-sm-4" for="email">Password:</label>
                        <div class="col-sm-8">
                            <p class="form-control-static" id="info">
                                <input type="text" class="input">
                                <span id="password">********</span>
                                <a type="button" id="changePwd">Change Password</a>
                                <a type="text" id="savePwd">Save Password</a>
                            </p>

                            <input type="password" class="pwdInput" size="30" placeholder="Type your old password">
                            <input type="password" class="pwdInput" size="30" placeholder="Type your new password">
                            <input type="password" class="pwdInput" size="30" placeholder="Retype your new password">

                        </div>
                        <label class="control-label col-sm-4" for="email">School:</label>
                        <div class="col-sm-8">
                            <p class="form-control-static">
                                <input type="text" class="input">
                                <span id="school">University of Toronto</span>
                                <a type="text" class="edit">Edit</a>
                                <a type="text" class="save">Save</a>
                            </p>
                        </div>
                        <label class="control-label col-sm-4" for="email">Faculty:</label>
                        <div class="col-sm-8">
                            <p class="form-control-static">
                                <input type="text" class="input">
                                <span id="faculty">Arts & Science</span>
                                <a type="text" class="edit">Edit</a>
                                <a type="text" class="save">Save</a>
                            </p>
                        </div>
                        <label class="control-label col-sm-4" for="email">Department:</label>
                        <div class="col-sm-8">
                            <p class="form-control-static">
                                <input type="text" class="input">
                                <span id="dept">Computer Science</span>
                                <a type="text" class="edit">Edit</a>
                                <a type="text" class="save">Save</a>
                            </p>
                        </div>
                    </div>

                </form>
            </section>
        </div>
        <div class="col-md-3"></div>
    </div>

    <script src="js/profile.js"></script>
</body>

</html>
