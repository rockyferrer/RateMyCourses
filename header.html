<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-liquid">
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="col-md-2">
                    <div class="navbar-header">
                        <img id="logo" src="logo.png" alt="RateMyCourses UofT" href="#">
                    </div>
                </div>

                <div class="col-md-7 col-md-offset-1">
                    <form class="navbar-form navbar-left">
                        <div class="input-group">
                            <input class="form-control input" type="text" placeholder="Enter a course here" size="60" />
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-md-2">
                    <button type="button" class="btn navbar-btn" id="login">Log in / Register</button>
                </div>
            </div>
        </nav>
    </div>

</body>

</html>
