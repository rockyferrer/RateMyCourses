<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified jQuery plugin that provides rating control -->
    <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rating/1.4.0/bootstrap-rating.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rating/1.4.0/bootstrap-rating.min.js"></script>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <link href="css/master.css" rel="stylesheet">
    <link href="css/course.css" rel="stylesheet">
</head>

<body>
<!--    <div class="container-fluid"> -->
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="col-md-2">
                    <div class="navbar-header">
                        <a href="home.html">
                        <!---<img id="logo" src="logo.png" alt="RateMyCourses UofT" href="#">-->
                        </a>
                    </div>
                </div>

                <div class="col-md-7 col-md-offset-1">
                    <form class="navbar-form navbar-left">
                        <div class="input-group">
                            <input class="form-control input" type="text" placeholder="Enter a course here" size="60" />
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-md-2">
                    <a href="login.html" type="button" class="btn navbar-btn" id="login">Log in / Register</a>
                </div>
            </div>
        </nav>
<!--    </div> -->

    <div class="container">
        <div class="row">
            <div id="course-info" class="panel-main col-md-12 course-section">
                <div class="panel-heading">
                    <h2 class="panel-title">CSC309</h2>
                    <h2 class="panel-title course-avg-score">5/5</h2><br>
                    <p class="course-avg-score">(54 ratings)</p>
                </div>

                <div class="panel-body">
                    Avg class size estimate: 300 students <br>
                    Tags: <br>
                    <div class="tag-block">
                        <ul class="tags">
                            <li>Cool</li>
                            <li>Fun</li>
                            <li>Great TAs</li>
                            <li>Exclusive Tag For Best Course Ever</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <br>
    <br>

    <!-- Add rating and ratings-->
    <div class="container">
        <div class="row">
            <section class="well" id="course-ratings">
                <div class="section-title">54 Ratings</div>
                
                    <div id="new-rating">
                        <div class="panel-heading">
                            <p><h3>How do you rate <span class="courseID">CSC309</span>?</h3></p>
                        </div>
                        <div class="course-aspects">
                            <div class="aspect-container">
                                <label for="aspects-difficulty">Level of difficulty:</label>
                                <div class="rating-container">
                                    <input type="hidden" class="rating"  id="aspects-difficulty" data-filled="symbol symbol-filled" data-empty="symbol symbol-empty" data-fractions="2" />
                                </div>
                            </div>

                            <div class="aspect-container">
                                <label for="aspects-workload">Workload: </label>
                                <div class="rating-container">
                                    <input type="hidden" class="rating"  id="aspects-workload" data-filled="symbol symbol-filled" data-empty="symbol symbol-empty" data-fractions="2" />
                                </div>
                            </div>

                            <div class="aspect-container">
                                <label for="aspects-experience">Learning experience: </label>
                                <div class="rating-container">
                                    <input type="hidden" class="rating"  id="aspects-experience" data-filled="symbol symbol-filled" data-empty="symbol symbol-empty" data-fractions="2" />
                                </div>
                            </div>

                            <div class="aspect-container">
                                <label for="aspects-overall">Overall: </label>
                                <div class="rating-container">
                                    <input type="hidden" class="rating"  id="aspects-overall" data-filled="symbol symbol-filled" data-empty="symbol symbol-empty" data-fractions="2" />
                                </div>
                            </div>
                        </div>
                    </div>
            </section>

        </div>
    </div>
    <script src="js/course.js"></script>
</body>
</html>
