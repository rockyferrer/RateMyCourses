<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="css/master.css" rel="stylesheet">
    <link href="css/course.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="navbar">
            <h1>RateMyCourses</h1>
        </div>
        <div class="row">
            <div id="course-info" class="panel-main col-md-12 course-section">
                <div class="panel-heading">
                    <h2 class="panel-title">CSC309</h2>
                    <h2 class="panel-title course-avg-score">5/5</h2><br>
                    <p class="course-avg-score">(54 ratings)</p>
                </div>

                <div class="panel-body">
                    Avg class size estimate: 300 students <br>
                    Tags: <br>
                    <div class="tag-block">
                        <ul class="tags">
                            <li>Cool</li>
                            <li>Fun</li>
                            <li>Great TAs</li>
                            <li>Exclusive Tag For Best Course Ever</li>
                        </ul>
                    <div>


                </div>
            </div>
            <!-- Add rating and ratings-->
            <div id="course-ratings" class="row col-md-12 course-section">
                Ratings
            </div>
        </div>
    </div>



</body>

</html>
