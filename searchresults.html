<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> RateMyCourses|UofT - Search Results</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Droid+Sans|Lato" rel="stylesheet">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	
	<script src="js/searchresults.js"></script>

    <link href="css/master.css" rel="stylesheet">
    <link href="css/searchresults.css" rel="stylesheet">
</head>

<body data-ng-app="searchresults" >
	<nav ng-include="'header.html'"></nav>
    <div class="container">
        <!-- Department results -->
        <section data-ng-controller="departmentresults" id="department-results" class="row results col-md-12">

            <h2 class="section-header">Department results...</h2>
            <article ng-repeat="d in departments" class="btn custom-article department-result col-xs-12 col-sm-4">
                <h3>{{ d }}</h3>
            </article>
        </section>

        <!-- Course results -->
        <section data-ng-controller="courseresults" id="course-results" class="row col-md-12 custom-section">
                <h2 class="section-header">Course results...</h2>
				<article data-ng-repeat="c in courses" class="btn course-result custom-article">
					<div class="row">
                    	<h3 class="course-code">{{ c.courseCode }}</h3> 
						<h4>{{ c.courseTitle }}</h4>
					</div>
					<div class="row">
                    	<p class="department">Department: {{ c.department }}</p>
						<p class="avg-score text-right">{{ c.rating }}/5</p>
					</div>
                </article>			
            
        </section>

    </div>

</body>

</html>
